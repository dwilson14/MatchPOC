<article class="row m80 container">
    <div class="container">
        <h1>
            {{salutation}}
        </h1>
    </div>
    <article *ngIf="notDone">
        <form novalidate [formGroup]="editForm">
            <div style="padding-bottom:25px;">
                <div id="contact-form">
                    <div class="name-row">
                        <div class="form-group half">
                            <span>
                                <label for="firstName" class="control-label">First Name</label>
                            </span>
                            <input type="text" class="k-textbox first-name" formControlName="firstName" required />
                        </div>
                        <div class="form-group half">
                            <span>
                                <label for="lastName" class="control-label">Last Name</label>
                            </span>
                            <input type="text" class="k-textbox" formControlName="lastName" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email Address</label>
                        <input type="email" class="k-textbox" formControlName="email" required />
                    </div>
                    <div class="form-group">
                        <label for="email2" class="control-label">Re-enter Email</label>
                        <input type="text" class="k-textbox" formControlName="email2" required />
                    </div>
                    <div *ngIf="(editForm.controls.email.errors || editForm.errors?.mismatch) && (editForm.controls.email2.dirty || editForm.controls.email2.touched)"
                         class="form-control-feedback">
                        <span *ngIf="editForm.controls.email2.errors || editForm.errors?.mismatch" style="color: red;">
                            Emails must match
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="postalCode" class="control-label">Postal Code</label>
                        <input type="text" class="k-textbox" formControlName="postalCode" required />
                    </div>
                    <div *ngIf="isLoading" class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <button type="button" [disabled]="editForm.invalid" class="btn btn-secondary" (click)="onSave($event)">Submit</button>
                </div>
            </div>
        </form>
    </article>
</article>
